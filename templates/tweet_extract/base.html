<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Tweet Extractor{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        {% block script %}
        {% endblock %}
    </script>
</head>
<center>
<body>
  <header>
    {% if user.is_authenticated %}
      <b>Hi {{ user.username }}!
          <br>
          click here to <a href="{% url 'logout' %}">logout</a></b>
    {% endif %}
  </header>
  <hr>
  <main>
    {% block content %}
    {% endblock %}
  </main>
  <hr>
  <footer>
      Developed by: <a href="https://github.com/mohmum" target="_blank">Mohsin Mumtaz</a>
  </footer>
</body>
</center>
</html>
